<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de mot de passe</title>
    <link rel="stylesheet" href="css/global.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Générateur de mots de passe</h1>
        </header>
        <main>
            <form action="" method="post" id="passwordForm">
                <div class="form-group">
                    <label for="length">Longueur du mot de passe :</label>
                    <input type="range" name="length" id="length" min="8" max="32" value="12">
                    <span id="lengthValue">12</span> caractères
                </div>
<div class="form-group">
    <label>Caractères à inclure :</label>
    <div class="checkbox-group">
        <input type="checkbox" name="special_chars" id="special_chars" checked>
        <label for="special_chars">Caractères spéciaux</label>
    </div>
    <div class="checkbox-group">
        <input type="checkbox" name="letters" id="letters" checked>
        <label for="letters">Lettres</label>
    </div>
    <div class="checkbox-group">
        <input type="checkbox" name="numbers" id="numbers" checked>
        <label for="numbers">Chiffres</label>
    </div>
    <div class="checkbox-group">
        <input type="checkbox" name="symbols" id="symbols" checked>
        <label for="symbols">Symboles</label>
    </div>
</div>


                <div class="form-group">
                    <button type="submit" id="generateButton">Générer un mot de passe</button>
                </div>
            </form>
            <div class="password-output">
                <p>Mot de passe généré :</p>
                <textarea id="password" readonly></textarea>
                <button type="button" id="copyButton">Copier</button>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
